# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 495.44
Section "Files"
EndSection
Section "InputDevice"
    # generated from data in "/etc/conf.d/gpm"
    Identifier     "Mouse0"
    Driver         "mouse"
    Option         "Protocol" "IMPS/2"
    Option         "Device" "/dev/input/mice"
    Option         "Emulate3Buttons" "no"
    Option         "ZAxisMapping" "4 5"
EndSection
Section "InputDevice"
	Identifier	"Keyboard0"
	Driver		"evdev"
	Option		"MatchIsKeyboard" "on"
	Option		"MatchUSBID"	"1a2c:2d43"
	Option		"MatchVendor"	"China Resource Semico Co., Ltd USB Keyboard"
	Option		"Device"	"/dev/input/by-id/usb-SEMICO_USB_Keyboard-event-kbd"
	Option		"XkbModel"	"pc87"
	Option		"Xkblayout"	"us,us"
EndSection
Section "InputDevice"
	Identifier	"Keyboard1"
	Driver		"evdev"
	Option		"MatchIsKeyboard" "on"
	Option		"MatchUSBID"	"0c45:7603"
	Option		"MatchVendor"	"Imation Corp."
	Option		"Device"	"/dev/input/by-id/usb-0c45_USB_Keyboard-event-if01"
	Option		"XkbModel"	"pc104"
